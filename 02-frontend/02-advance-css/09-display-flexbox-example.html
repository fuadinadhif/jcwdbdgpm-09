<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid red;
      }

      #logo {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">Logo</div>
      <div>
        <a>Product</a>
        <a>Pricing</a>
        <a>About</a>
        <a>Blog</a>
        <a>Inspiration</a>
        <button>Get Started</button>
      </div>
    </header>
  </body>
</html>
