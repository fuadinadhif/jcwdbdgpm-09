<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      #div1 {
        height: 200px;
        width: 100%;
        background-color: green;
      }

      @media (min-width: 1000px) {
        #div1 {
          height: 100vh;
          background-color: blue;
        }
      }

      @media (min-width: 1500px) {
        #div1 {
          height: 200px;
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
  </body>
</html>
