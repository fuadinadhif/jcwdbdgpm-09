<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .borderline {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p class="borderline" style="display: inline">Hello</p>
    <p class="borderline" style="display: inline">Bonjour</p>

    <hr />

    <span class="borderline" style="display: block">Hello</span>
    <span class="borderline" style="display: none">Bonjour</span>
  </body>
</html>
